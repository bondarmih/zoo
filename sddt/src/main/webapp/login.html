<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mikhail Bondar">
    <meta name="ctx" th:content="${#httpServletRequest.getContextPath()}" />
    <link rel="icon" href="../../favicon.ico">

    <title>SDDT</title>

</head>

<body>
<div class="container">

    <form class="form-signin" th:action="@{/app/login}" method="post">
        <h2 class="form-signin-heading">Please sign in</h2>
        <div class="has-error control-label" th:if="${param.error}">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
        <label for="inputLogin" class="sr-only">Login</label>
        <input type="text" id="inputLogin" class="form-control" placeholder="Login" name="user" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <label class="btn-link">...or  <a th:href="@{/register}">Register</a></label>
    </form>

</div>

</body>
</html>
